<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    (function() {
      const basePath = '/CMS';
      const fullPath = window.location.pathname + window.location.search + window.location.hash;
      let redirectPath = fullPath.startsWith(basePath)
        ? fullPath.slice(basePath.length)
        : fullPath;
      if (!redirectPath.startsWith('/')) {
        redirectPath = '/' + redirectPath;
      }
      const redirectUrl = basePath + '/?redirect=' + encodeURIComponent(redirectPath);
      window.location.replace(redirectUrl);
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
